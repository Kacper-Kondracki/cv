<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="header">
            <h1>Moje CV</h1>
            <h2>Programista</h2>
        </div>
        <div class="side side-left">
            <div class="photo">
                <img class="avatar" src="https://via.placeholder.com/600" alt="photo">
            </div>
            <div class="personal-data">
                <div class="field">
                    <p>Kraj</p>
                    <p>Polska</p>
                </div>
                <div class="field">
                    <p>Miasto</p>
                    <p>Bielsko-Biała</p>
                </div>
                <div class="field">
                    <p>Wiek</p>
                    <p>19</p>
                </div>
                <div class="field">
                    <p>Telefon</p>
                    <p>733859242</p>
                </div>
                <div class="field">
                    <p>E-mail</p>
                    <p>email@proton.me</p>
                </div>
            </div>
            <div class="separator"></div>
            <div class="skills">
                <h3>Umiejętności</h3>
                <!-- Nie powinno się dawać pasków do CV bo dla rekrutera nic nie znaczą, ale bo ładnie wyglądają, zamieszczam je tu -->
                <div class="skill">
                    <p>HTML</p>
                    <div class="progress-base">
                        <div class="progress" style="width: 80%;"></div>
                    </div>
                </div>
                <div class="skill">
                    <p>CSS</p>
                    <div class="progress-base">
                        <div class="progress" style="width: 85%;"></div>
                    </div>
                    <p>JS</p>
                    <div class="progress-base">
                        <div class="progress" style="width: 70%;"></div>
                    </div>
                    <p>C#</p>
                    <div class="progress-base">
                        <div class="progress" style="width: 95%;"></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="side side-right">
            <p>Test</p>
            <p>Test</p>
            <p>Test</p>
            <p>Test</p>
        </div>
    </div>
</body>

</html>
